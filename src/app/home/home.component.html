 <div class="d-flex colorDiv">
  <mat-sidenav-container fullscreen >
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar [color]="">
       

          <img src="../../../../assets/favicon.png">
           <span class="espicono"></span>      
           <span style="color: white;">Servicio Incomer</span>
           <span class="spacer"></span>       
            <button mat-icon-button
                    (click)="sidenav.toggle()">   
                    <mat-icon style="color: white;">arrow_right_alt</mat-icon>                    
            </button>            
        </mat-toolbar>
        <mat-nav-list>
            <a [routerLink]="['./consulta']"
               mat-list-item
               (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Consulta de Cheques</span>
            </a>
            <a [routerLink]="['./formulario']"
            mat-list-item
            (click)="sidenav.toggle()" >
            <mat-icon mat-list-icon>add</mat-icon>
             <span>Otra Opcion </span>
            </a>          
     
        </mat-nav-list>
        
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-icon-button
                (click)="sidenav.toggle()">
            <mat-icon class="espicono">menu</mat-icon>
            Menu
        </button>       

        <img src="../../assets/favicon.png" style="margin-left: 39%;" > <h1 style="margin-left: 0.5%;">Incomer Ltda</h1>
  
        <div class="spacer"></div>
        <button mat-button>
            Logout
        </button>
        
    </mat-toolbar>

    <div class=""> 
        <router-outlet></router-outlet>
    </div>
    <h1></h1>
  </mat-sidenav-container>
</div>
