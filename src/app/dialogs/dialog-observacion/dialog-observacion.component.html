<h1>Ingrese su observacion</h1>
<mat-dialog-content class="mat-typography">
        <textarea class="form-control" [(ngModel)]="obs"  rows="10"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn btn-primary colorTabla" (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="obs" cdkFocusInitial >Ingresar</button>
</mat-dialog-actions>
