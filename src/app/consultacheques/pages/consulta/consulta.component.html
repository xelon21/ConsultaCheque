
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <mat-toolbar>
        <h1>Consulta de Cheques</h1>
      </mat-toolbar>
      <mat-card >
          <form [formGroup]="consultaCheque">
            <br>
              <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-5 " >
                  <label for="inputObservacion">Observacion</label>
                  <input type="text" class="form-control" formControlName="observacion"  id="inputObservacion" placeholder="Este cheque esta sin fondos">
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-5 ">
                  <label for="estadoClave">Estado Clave</label>
                  <input type="text" class="form-control" formControlName="estadoClave" id="estadoClave" placeholder="Activa">
                </div>
              </div>

             <br>
              <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3 col-xl-3 " >
                  <label for="inputConsutla">N째 Consulta</label>
                  <input type="text" class="form-control" formControlName="numeroConsulta" id="inputConsulta" placeholder="N째 5468543">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 col-xl-3 ">
                  <label for="inputclaveCliente">Clave Cliente</label>
                  <input type="text" class="form-control" formControlName="claveCliente" id="inputclaveCliente" placeholder="274585">
                </div>
                <div class="form-group col-sm-6 col-md-2 col-lg-2 col-xl-2 " >
                  <label for="inputBanco">Banco</label>
                  <input type="text" class="form-control" formControlName="banco" id="inputBanco" placeholder="76">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 col-xl-3 ">
                  <label for="inputCuentaCorriente">Cnta Corriente</label>
                  <input type="text" class="form-control" formControlName="cuentaCorriente" id="inputCuentaCorriente" placeholder="000-5483845">
                </div>                            
              </div>
<!-- 
              <div class="form-group col-sm-6 col-md-4 col-lg-2 col-xl-2 ">
                
              </div> -->
              
              <br>
              <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 " >
                  <label for="inputTitular">Titular</label>
                  <input type="text" class="form-control" formControlName="titular" id="inputTitular" placeholder="SalmonStack">
                </div>  
                  <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 " >
                    <label for="inputRutGirador">Rut Girador</label>
                    <input type="text" class="form-control" formControlName="rutGirador" id="inputRutGirador" placeholder="80.458.321-k">
                  </div>
                  <div class="form-group col-sm-6 col-md-4 col-lg-4 col-xl-4 " >
                    <label for="inputMontoCompra">Monto de Compra</label>
                    <input type="text" class="form-control" formControlName="montoCompra" id="inputMontoCompra" placeholder="10000">
                  </div>  
                </div>
                  
              <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-4 col-xl-4 ">
                  <mat-card>
                    <mat-list role="list" >
                      <mat-list-item role="listitem">
                        <input type="text" class="form-control"formControlName="fonoReferencia1" placeholder="Fono Referencia">
                      </mat-list-item>                    
                      <mat-divider></mat-divider>
                      <mat-list-item role="listitem">                 
                    <input type="text" class="form-control" formControlName="fonoReferencia2" placeholder="Fono Referencia2">
                      </mat-list-item>               
                    </mat-list>                                        
                  </mat-card>
                  
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 " >
                  <mat-card>
                    <mat-list role="list">
                      <mat-list-item role="listitem">                      
                        <input type="text" class="form-control"  formControlName="observacionTelefono1"  placeholder="Observacion Telefono 1">                      
                      </mat-list-item>    
                      <mat-divider></mat-divider>               
                      <mat-list-item role="listitem">                     
                        <input type="text" class="form-control" formControlName="observacionTelefono2"  placeholder="Observacion Telefono 2">
                      </mat-list-item>               
                    </mat-list>
                  </mat-card>
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 " >
                   <mat-list role="list">
                        <br>
                        <mat-list-item role="listitem">
                          <button mat-button (click)="openDialog()" class="colorTabla btn btn-primary ">Ver detalle</button>
                        </mat-list-item>                  
                        <mat-list-item role="listitem">                     
                          <button mat-button (click)="detalleCliente()" class="colorTabla btn btn-primary">Detalle Cliente</button>
                        </mat-list-item>               
                      </mat-list>    
                </div>               
              </div>
              
              
              <br>
              <div class="row">
               
                <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 ">
    
                  <label for="inputNumeroCheque">N째Cheque</label>
                  <input type="text" class="form-control" formControlName="numeroCheque" id="inputNumeroCheque" placeholder="325216584">
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-3 col-xl-3 " >
          
                  <label for="inputMonto">Monto</label>
                  <input type="text" class="form-control" formControlName="monto" id="inputMonto" placeholder="10000">
                </div>                                           
                <div class="form-group col-sm-6 col-md-6 col-lg-4 col-xl-4 ">  
                  <div>
                    <mat-form-field class="tamanio" appearance="fill" [formGroup]="fecha" >
                      <mat-label>Fecha Cheque</mat-label>
                      <input matInput formControlName="fechaCheque" [matDatepicker]="fechaCheque" class="col-sm-6 col-md-6 col-lg-6 col-xl-3">                   
                      <mat-datepicker-toggle matSuffix [for]="fechaCheque"></mat-datepicker-toggle>
                      <mat-datepicker #fechaCheque></mat-datepicker>
                    </mat-form-field>                      
                  </div>           
                  </div>          
              </div>

              <br>
              <div class="row">
              <hr>
                  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-1 " >
                    <br>
                    <button mat-button (click)="agregarCheque()" class="btn colorTabla btn-primary altito">Agregar Cheque</button>
                  </div>
                  <div class="form-group col-sm-6 col-md-3 col-lg-4 col-xl-2 ">
                    <br>
                    <button mat-button (click)="respuestaRut()" class="btn btn-primary colorTabla botonBordeIzquierda ">Respuesta RUT</button>
                  </div>  
                  <div class="form-group col-sm-6 col-md-3 col-lg-3 col-xl-2 ">
                    <br>
                    <button mat-button (click)="agregarObservacion()" class="btn btn-primary colorTabla botonBordeIzquierda ">Ingresar observacion</button>
                  </div>                
              <hr>
              </div>

              <div class="row">
                <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12 " >
                  <br>
                  <mat-card class="table-responsive">
                    <table class="table table-bordered table-hover ">
                      <thead class="colorTabla ">
                        <tr>
                          <th class="text-light" scope="col">N째 cheque</th>
                          <th class="text-light" scope="col">Fecha</th>
                          <th class="text-light" scope="col">Monto</th>
                          <th class="text-light" scope="col">Protesto</th>
                          <th class="text-light" scope="col">Cantidad Protesto</th>   
                        </tr>
                      </thead>
                      <tbody (click)="detalle()">

                          <td> 50</td>
                        </tr>           
                        <tr >              
                          <td> 21651212 </td>
                          <td> 25/10/2022</td>
                          <td> 40000</td>
                          <td> Si</td>
                          <td> 50</td>
                        </tr>    
                      </tbody>
                    </table> 
                  </mat-card>
                </div>                
              </div>
              <br>
              <div class="row">          
                <mat-toolbar>
                  <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2 " >
                    <br>
                    <button  mat-raised-button (click)="garantizar()" class="colorTabla btn btn-primary altito">Garantizar</button>
                  </div>                                             
                  <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2 ">
                    <br>
                    <button mat-button (click)="eliminar()" class="btn btn-primary colorTabla botonBordeIzquierda2 altito" >Eliminar</button>
                  </div> 
                  <div class="col-sm-6 col-md-3 col-lg-2 col-xl-2" >
                    <br>
                    <button mat-button (click)="nuevaConsulta()" class="colorTabla btn btn-primary botonBordeIzquierda4 altito">Nueva Consulta</button>
                  </div>
                </mat-toolbar>
              </div>

              <br>
              <div class="row">
                
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 " >
                  <br>
                  <h1>Banco: <small> Banco del desarrollo monetario</small>  </h1>                
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                  <br>
                  <h1>Rubro Comercio: <small> Agricultura/pesca </small>  </h1>
                </div>
              </div>              
            </form>
      </mat-card>    
    </div>
