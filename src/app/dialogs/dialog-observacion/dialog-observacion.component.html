<h1>Ingrese su observacion</h1>
<mat-dialog-content class="mat-typography">
<textarea class="form-control" rows="10"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn btn-primary colorTabla" mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ingresar</button>
</mat-dialog-actions>
